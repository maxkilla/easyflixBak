<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Stream your favorite movies and TV shows on KiwiPlay">
  <meta name="keywords" content="movies, tv shows, streaming, entertainment">
  <meta name="author" content="KiwiPlay">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="theme-color" content="#7CB342">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>KiwiPlay - Stream Movies & TV Shows</title>
</head>

<body>
  <div class="container">
    <header>
      <nav class="main-nav">
        <h1>KiwiPlay</h1>
        <div class="nav-links">
          <a href="#" class="active">Movies</a>
          <a href="#">TV Shows</a>
          <a href="#">My List</a>
        </div>
        <div class="user-menu">
          <button class="watchlist-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
          </button>
        </div>
      </nav>
      <div class="search-section">
        <div class="search-container">
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search movies and TV shows...">
            <button id="advancedSearchToggle" class="advanced-search-toggle">
              <i class="fas fa-sliders-h"></i>
            </button>
          </div>
          <div id="searchSuggestions" class="search-suggestions"></div>
          <div id="advancedSearch" class="advanced-search">
            <div class="filter-group">
              <label for="yearFilter">Year:</label>
              <select id="yearFilter">
                <option value="">All Years</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="genreFilter">Genre:</label>
              <select id="genreFilter">
                <option value="">All Genres</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="ratingFilter">Minimum Rating:</label>
              <select id="ratingFilter">
                <option value="">Any Rating</option>
                <option value="9">9+</option>
                <option value="8">8+</option>
                <option value="7">7+</option>
                <option value="6">6+</option>
                <option value="5">5+</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="genre-filter">
        <div class="genre-scroll" id="genreList">
          <!-- Genres will be populated by JavaScript -->
        </div>
      </div>
      
      <div id="results"></div>

      <!-- Featured Movie Banner -->
      <section class="featured-movie" id="featuredMovie">
        <!-- Will be populated by JavaScript -->
      </section>

      <!-- Continue Watching Section -->
      <section class="continue-watching">
        <div class="section-header">
          <h2>Continue Watching</h2>
          <span class="view-all">View All</span>
        </div>
        <div id="continueWatching" class="movie-grid">
          <!-- Will be populated by JavaScript -->
        </div>
      </section>

      <!-- Trending Movies Section -->
      <section class="trending-section">
        <div class="section-header">
          <h2>Trending Movies</h2>
          <span class="view-all">View All</span>
        </div>
        <div id="trendingMovies" class="movie-grid"></div>
      </section>

      <!-- Top Rated Section -->
      <section class="top-rated-section">
        <div class="section-header">
          <h2>Top Rated</h2>
          <span class="view-all">View All</span>
        </div>
        <div id="topRatedMovies" class="movie-grid"></div>
      </section>

      <!-- Upcoming Movies Section -->
      <section class="upcoming-section">
        <div class="section-header">
          <h2>Coming Soon</h2>
          <span class="view-all">View All</span>
        </div>
        <div id="upcomingMovies" class="movie-grid"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 KiwiPlay</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
